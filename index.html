<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="siteContainer">
      <div id="header">
        <h1>Todo list</h1>
        <input type="text" placeholder="Write your task here" id="task" />
        <button id="addTask">Add task</button>
      </div>
      <div id="taskCols">
        <div id="all" class="col">
          <h1>All tasks</h1>
        </div>
        <div id="pending" class="col">
          <h1>Pending</h1>
        </div>
        <div id="done" class="col">
          <h1>Finished</h1>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
